<VirtualHost *:80>
    # Domain name this virtual host responds to
    ServerName eight25-internship-assessment.test
    ServerAlias www.eight25-internship-assessment.test

    # Website document root directory
    DocumentRoot /var/www/eight25-internship-assessment

    # Directory settings
    <Directory /var/www/eight25-internship-assessment>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Error and access logs
    ErrorLog ${APACHE_LOG_DIR}/eight25-error.log
    CustomLog ${APACHE_LOG_DIR}/eight25-access.log combined
    
    # Enable GZIP compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>

    # Set caching headers for static assets
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
    </IfModule>
</VirtualHost>