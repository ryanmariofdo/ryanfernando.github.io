server {
    listen 80;
    listen [::]:80;

    # Domain names this server should respond to
    server_name eight25-internship-assessment.test www.eight25-internship-assessment.test;

    # Website directory
    root /var/www/eight25-internship-assessment;
    index index.html index.htm;

    # Log files
    access_log /var/log/nginx/eight25-access.log;
    error_log /var/log/nginx/eight25-error.log;

    # Default location block
    location / {
        try_files $uri $uri/ =404;
    }

    # Enable GZIP compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    
    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }
}